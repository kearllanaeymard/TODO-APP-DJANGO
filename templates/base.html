{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">
    <script src="https://use.fontawesome.com/c6ca0fadd2.js"></script>
    <title>TODO APP</title>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">TodoAPP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link btn" data-bs-toggle="modal" data-bs-target="#addModal">Add Todo</a>
              </li>
            </ul>
            <form class="d-flex" action="search" method="GET">
              <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" name="searchval" autocomplete="off" required>
              <button class="btn btn-success btn-sm" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <br>

    {% block content %}
    {% endblock %}
    
    <br>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
          <p class="text-white text-center">Copyright &copy; 2021 All Rights Reserved by K. A. Del Castillo</p>
          <p class="text-white text-center">Powered by Django</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
